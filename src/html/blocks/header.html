<header class="header">
	<div class="container">
		<div class="header__content">
			<div class="header__logo">
				<h1 class="visually-hidden">сервис PinkChicken</h1>
				<img class="logo" src="./img/logo.svg" alt="PinkChicken logo">
			</div>
			<div class="header__menu header__menu--desktop menu">
				<ul class="menu__list">
					<li class="menu__item menu__item--convert">
						<button class="btn btn--convert">
							<img class="btn__img" src="./img/percent.svg" alt="Conversion percentage">
							<span class="btn__text">5%</span>
						</button>
					</li>
					<li class="menu__item menu__item--user">
						<button class="btn btn--user">
							<img class="btn__img" src="./img/username-icon.svg" alt="User Icon">
							<span class="btn__text">Username@adaurum.ru</span>
						</button>
					</li>
					<li class="menu__item menu__item--buttons">
						<button class="menu__btn btn-settings" id="btn-settings">
							<img src="./img/settings-icon.svg" alt="Settings button">
						</button>
						<button class="menu__btn btn-logout">
							<img src="./img/log-in.svg" alt="The logout button">
						</button>
					</li>
				</ul>
			</div>
			<div class="header__menu header__menu--mobile menu">
				<div class="header__menu-info">
					<span class="header__menu-user">Username@adaurum.ru</span>
					<span class="header__menu-convert">5% выручки</span>
				</div>
				<div class="header__menu-buttons">
					<button class="menu__btn btn-settings">
						<img src="./img/settings-icon.svg" alt="Settings button">
					</button>
					<button class="menu__btn btn-logout">
						<img src="./img/log-in.svg" alt="The logout button">
					</button>
				</div>

			</div>
		</div>
	</div>
</header>
