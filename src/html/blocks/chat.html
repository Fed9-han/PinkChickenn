<section class="chat">
  <div class="chat__content">
    <div class="chat__menu">
      <div class="chat__menu-top">
        <h2 class="chat__title heading-2">Личный помощник</h2>
        <button class="assistant-button assistant-button--mobile">
          <img src="./img/triple.svg" alt="Open menu assistant">
        </button>
      </div>

      <div class="chat__assistant">
        <div class="chat__assistant-info">
          <span class="chat__assistant-name">Jim Davidson</span>
          <span class="chat__assistant-mail">Jim Davidson@adaurum.ru</span>
        </div>
        <div class="chat__assistant-btn">
          <button class="assistant-button assistant-button--desktop" id="assistant-button">
            <img src="./img/triple.svg" alt="Open menu assistant">
          </button>
          <div class="chat__assistant-menu ">
            <button class="assistant-menu-btn">Обратная связь о работе сервиса</button>
            <button class="assistant-menu-btn">Сменить помощника</button>
          </div>
        </div>

      </div>

    </div>
    <div class="chat__windiow">
      <div class="chat__windiow-wrap">
        <div class="window-chat">
          <div class="window-chat__descr">
            <img class="window-chat__img" src="./img/woman.svg" alt="woman picture">
            <p class="window-chat__text">Это чат с&nbsp;администратором. Ты&nbsp;можешь с&nbsp;ним пообщаться
              по&nbsp;любому вопросу о&nbsp;нашем сервисе
              и&nbsp;узнать о&nbsp;ходе работы
            </p>
          </div>
          <div class="window-chat__buttons">
            <button class="question-btn question-btn--accent">Заказать медиаплан</button>
            <button class="question-btn">Заказать отчет</button>
          </div>
          <label class="window-chat__label">
            <textarea class="window-chat__textarea" id="textarea" cols="30" rows="10"
              placeholder="Введите сообщение для администратора"></textarea>
            <div class="window-chat__input-btns">
              <label>
                <input class="visually-hidden" type="file">
                <img class="input-btn input-btn--folder" src="./img/folder-add.svg" alt="Загузить файл">
              </label>

              <label>
                <input class="visually-hidden" type="file">
                <img class="input-btn input-btn--galerey" src="./img/galerey.svg" alt="Загузить файл">
              </label>

              <button class="input-btn input-btn--send" type="submit">
                <img src="./img/send.svg" alt="Загузить файл">
                <span>Enter</span>
              </button>
            </div>
          </label>
        </div>
      </div>

    </div>
  </div>
</section>
